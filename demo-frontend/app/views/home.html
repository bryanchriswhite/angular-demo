<h1>Products</h1>
<button tc-product-form form-model="newProduct" form-submit="saveProduct" form-open="primitives.addFormOpen" ng-click="addProduct()" form-position="addFormPosition" id="add-btn" class="btn btn-success">Add</button>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th># in Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr tc-list-item product="product" ng-repeat="product in products">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.inventory_count}}</td>
    </tr>
    </tbody>
</table>
